{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password{% endblock %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll email you
    instructions for setting a new one.
    </p>
    
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <input class="btn btn-success" type="submit" value="Send me instrunctinos!">
    </form>
{% endblock content %}
