{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Login</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>

    <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="text-decoration-none text-light">Forgot password?</a>
    </div>
{% endblock content %}
