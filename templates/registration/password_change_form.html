{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}

{% block content %}
    <h2>Change Password</h2>
    <p>
        Please enter your old password 
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change my Password</button>
    </form>
{% endblock content %}
